<html>
<head>
    <title>SecureWebServer - Edit user</title>
</head>
<body>
<h1>Edit user</h1>

    <form method="POST" action="Edit.html?id={UserId}">

        {Roles}

        <a href="Overview.html">&lt; Back</a>
    </form>

</body>
</html>
